<header class="BackgroundColorDark" *ngIf="link.includes('admin')">
    <div class="logo">
        <a [routerLink]="link">
            <img src="assets/imgs/logo.svg" alt="">
        </a>
        <h1 class="HeaderTitle">
            LifeForge
        </h1>
    </div>
    <div class="btns" *ngIf="!link.includes('login') && link != '/admin'">
        <p class="Small" (click)="logOut()">log out</p>
    </div>
</header>
