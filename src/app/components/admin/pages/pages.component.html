<div id="search">
    <form>
        <h2 class="Color Large">Pages</h2>
        <div class="searchField">
            <input class="Small" type="text" name="pageNameSearch" id="pageNameSearch" placeholder="search pages" (input)="searchPages($event)">
        </div>
    </form>
    <div>
        <div class="btn">
            <p class="Small" (click)="togglePageNameForm()">create page</p>
            <form [formGroup]="createrPages" id="createrPages" (submit)="createPage()" [ngStyle]="{'height': pageNameFormToggle? '50px': '0px', 'pointer-events': pageNameFormToggle? 'all': 'none', 'opacity': pageNameFormToggle? '1': '0'}">
                <input type="text" id="pageName" required formControlName="pageName" [ngStyle]="{'color': errorPageName ? 'red': 'white'}">
                <button class="ColorBackgroundOpacityOpacity" [disabled]="!createrPages.valid">create</button>
            </form>
        </div>
        <div class="btn">
            <p class="Small" (click)="updateCardsSnapshot()" >update cards</p>
        </div>
    </div>
</div>
<section>
    <div class="pages">
        <article *ngFor="let item of showPages">
           <a [ngStyle]="{'justify-content': item.pageImg == null? 'end': 'space-between'}" [routerLink]="['./', item.pageName]">
                <img src="{{item.pageImg}}" *ngIf="item.pageImg != null && item.pageImg.length > 0" alt="">
                <div class="des">
                    <p class="name Color Small">{{item.pageName}}</p>
                </div>
           </a>
        </article>
    </div>
    <div class="pagination">

    </div>
</section>
